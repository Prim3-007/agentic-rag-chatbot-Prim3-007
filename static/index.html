<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic RAG CLI</title>
    <!-- Monospace Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Strict "Phase 2" Palette */
            --bg-color: #0d0d0d;
            /* Deep Black */
            --term-bg: #000000;
            /* Pure Black */
            --text-color: #e0e0e0;
            /* Off White */
            --accent-green: #00ff00;
            /* Neon Green */
            --accent-cyan: #00ffff;
            /* Neon Cyan */
            --border-color: #333333;
            /* Dark Grey */
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Fira Code', monospace;
            /* Strict Monospace */
            height: 100vh;
            display: flex;
            overflow: hidden;
            font-size: 14px;
        }

        /* --- Split Layout (60/40) --- */
        #left-pane {
            width: 60%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            background-color: var(--term-bg);
        }

        #right-pane {
            width: 40%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
        }

        /* --- Left Pane: CLI Chat --- */
        #chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            white-space: pre-wrap;
            /* Preserve formatting */
            word-wrap: break-word;
            line-height: 1.5;
        }

        .msg.user {
            color: var(--accent-cyan);
        }

        .msg.bot {
            color: var(--text-color);
        }

        .msg.system {
            color: #555;
            font-style: italic;
        }

        /* CLI Input Area */
        #cli-input-area {
            display: flex;
            align-items: center;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: #050505;
        }

        .prompt-char {
            color: var(--accent-green);
            margin-right: 10px;
            font-weight: bold;
        }

        #cmd-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            outline: none;
        }

        /* --- Right Pane: System Monitor --- */
        .pane-header {
            padding: 10px 15px;
            background-color: #111;
            border-bottom: 1px solid var(--border-color);
            color: var(--accent-green);
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ASCII Upload Button */
        .ascii-btn {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            font-family: 'Fira Code', monospace;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 12px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .ascii-btn:hover {
            background: var(--accent-cyan);
            color: #000;
            /* Invert on hover */
        }

        #file-input {
            display: none;
        }

        /* Monitor Logs */
        #monitor-logs {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-size: 12px;
            color: #888;
        }

        .log-entry {
            margin-bottom: 5px;
            border-left: 2px solid #333;
            padding-left: 8px;
        }

        .log-entry.status {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .log-entry.error {
            border-color: red;
            color: #ff5555;
        }

        .log-timestamp {
            color: #444;
            margin-right: 5px;
        }

        /* Memory Section */
        #memory-view {
            height: 30%;
            border-top: 1px solid var(--border-color);
            padding: 10px;
            overflow-y: auto;
            font-size: 11px;
            color: #aaa;
            background-color: #080808;
        }
    </style>
</head>

<body>

    <!-- LEFT PANE -->
    <div id="left-pane">
        <div class="pane-header">
            <span>// TERMINAL_LINK_V1</span>
            <span style="font-size: 10px; opacity: 0.5;">ONLINE</span>
        </div>
        <div id="chat-history">
            <div class="msg system">Initializing secure connection...</div>
            <div class="msg system">Connected to ws://localhost:8000/ws/chat</div>
            <br>
        </div>
        <div id="cli-input-area">
            <span class="prompt-char">&gt; _</span>
            <input type="text" id="cmd-input" autofocus autocomplete="off">
        </div>
    </div>

    <!-- RIGHT PANE -->
    <div id="right-pane">
        <div class="pane-header">
            <span>SYSTEM_MONITOR</span>
            <!-- Hidden file input triggered by label -->
            <label for="file-input" class="ascii-btn">üìÅ [UPLOAD_DOCUMENT]</label>
            <input type="file" id="file-input" multiple>
        </div>

        <div id="monitor-logs">
            <!-- Logs appear here -->
        </div>

        <div id="memory-view">
            <div style="color: var(--accent-green); margin-bottom: 5px;">// MEMORY_DUMP</div>
            <div id="memory-content">Fetching memory...</div>
        </div>
    </div>

    <!-- LOGIC -->
    <script>
        const ws = new WebSocket(`ws://${location.host}/ws/chat`);

        const chatHistory = document.getElementById('chat-history');
        const cmdInput = document.getElementById('cmd-input');
        const monitorLogs = document.getElementById('monitor-logs');
        const fileInput = document.getElementById('file-input');
        const memoryContent = document.getElementById('memory-content');

        // Active Bot Message Buffer
        let currentBotMsgDiv = null;

        // --- WebSocket Handlers ---
        ws.onopen = () => logMonitor("WebSocket Connection Established", "status");
        ws.onclose = () => logMonitor("WebSocket Connection Lost", "error");

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'token') {
                // Streaming Token
                if (!currentBotMsgDiv) {
                    currentBotMsgDiv = appendMsg('bot', ''); // Create empty container
                }
                currentBotMsgDiv.textContent += data.chunk;
                scrollToBottom();

            } else if (data.type === 'status') {
                // System Status Update
                logMonitor(data.message, "status");

            } else if (data.type === 'log') {
                // Tool Output / Raw Log
                logMonitor(data.content);

            } else if (data.type === 'memory') {
                // Memory Refresh
                memoryContent.innerText = `[USER]\n${data.data.user || "(empty)"}\n\n[COMPANY]\n${data.data.company || "(empty)"}`;

            } else if (data.type === 'end_turn') {
                // Reset buffer
                currentBotMsgDiv = null;
                // appendMsg('system', '--- [EOT] ---'); // Optional visual separator
            }
        };

        // --- Input Handler ---
        cmdInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const text = cmdInput.value.trim();
                if (!text) return;

                // UI Update
                appendMsg('user', `> ${text}`);
                cmdInput.value = '';
                scrollToBottom();

                // Send to Backend
                ws.send(text);
            }
        });

        // --- File Upload Handler ---
        fileInput.addEventListener('change', async (e) => {
            const files = e.target.files;
            if (files.length === 0) return;

            const formData = new FormData();
            for (const file of files) {
                formData.append('files', file);
            }

            logMonitor(`Initiating upload for ${files.length} files...`, "status");

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.status === 'success') {
                    logMonitor(`Upload Success: ${result.message}`, "status");
                } else {
                    logMonitor(`Upload Error: ${result.message}`, "error");
                }
            } catch (err) {
                logMonitor(`Network Error: ${err.message}`, "error");
            }

            // Reset input so same file can be uploaded again if needed
            fileInput.value = '';
        });

        // --- Helpers ---
        function appendMsg(type, text) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.textContent = text;
            chatHistory.appendChild(div);
            return div;
        }

        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function logMonitor(text, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;

            const time = new Date().toLocaleTimeString().split(' ')[0];
            const span = document.createElement('span');
            span.className = 'log-timestamp';
            span.textContent = `[${time}]`;

            div.appendChild(span);
            div.appendChild(document.createTextNode(text));

            monitorLogs.insertBefore(div, monitorLogs.firstChild);
        }

    </script>
</body>

</html>
